quarkus.log.level = INFO
quarkus.log.file.enable=false
quarkus.log.console.enable = true

quarkus.log.category."dev.sort.oss".level = DEBUG

quarkus.datasource.db-kind=h2
quarkus.datasource.username=username-default
quarkus.datasource.password=username-default
quarkus.datasource.jdbc.url=jdbc:h2:tcp://localhost:19092/mem:default;DATABASE_TO_UPPER=FALSE;
quarkus.datasource.jdbc.min-size=1
quarkus.datasource.jdbc.max-size=2

quarkus.datasource.db1.db-kind=h2
quarkus.datasource.db1.username=username-default
quarkus.datasource.db1.password=username-default
quarkus.datasource.db1.jdbc.url=jdbc:h2:tcp://localhost:19092/mem:db1;DATABASE_TO_UPPER=FALSE;
quarkus.datasource.db1.jdbc.min-size=1
quarkus.datasource.db1.jdbc.max-size=2

quarkus.jooq.dialect=h2

quarkus.jooq.dslwithdefault.dialect=h2
quarkus.jooq.dslwithdefault.datasource=<default>

quarkus.jooq.dslwithdb1.dialect=h2
quarkus.jooq.dslwithdb1.datasource=db1

quarkus.jooq.dslinjectconfig.dialect=h2
quarkus.jooq.dslinjectconfig.datasource=<default>
quarkus.jooq.dslinjectconfig.configuration-inject=customJooqConfigurator

quarkus.jooq.dslclassconfig.dialect=h2
quarkus.jooq.dslclassconfig.datasource=<default>
quarkus.jooq.dslclassconfig.configuration=dev.sort.oss.quarkus.jooq.test.JooqSpecifiedCustomizer



